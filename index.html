<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pok&#233mon Search App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <section id="heading">
                <h1>Pok&#233mon Search App</h1>
            </section>
            <section id="search-table">
                <div class="wrapper">
                    <form role="search" id="search-form">
                        <label id="search-lbl" for="search-input">Search for Pok&#233mon Name or ID:</label>
                        <input type="text" name="pokemon" id="search-input" required>
                        <button id="search-button">Search</button>
                    </form>
                    
                    <div class="upper-output">
                        <p id="name-id"><span id="pokemon-name"></span><span id="pokemon-id"></span></p>
                        <p id="size"><span id="weight"></span>&nbsp;<span id="height"></span></p>
                        <div id="sprite-container"></div>
                        <div id="types"></div>
                    </div>
                        
                    
                            <table>
                                <tr>
                                    <th>Base</th>
                                    <th>Stats</th>
                                </tr>
                                <tr>
                                    <td>HP:</td>
                                    <td id="hp"></td>
                                </tr>
                                <tr>
                                    <td>Attack:</td>
                                    <td id="attack"></td>
                                </tr>
                                <tr>
                                    <td>Defense:</td>
                                    <td id="defense"></td>
                                </tr>
                                <tr>
                                    <td>Sp. Attack:</td>
                                    <td id="special-attack"></td>
                                </tr>
                                <tr>
                                    <td>Sp. Defense:</td>
                                    <td id="special-defense"></td>
                                </tr>
                                <tr>
                                    <td>Speed:</td>
                                    <td id="speed"></td>
                                </tr>
                            </table>
                        
                    
                </div>  
            </section>
        </main>

    <script src="script.js"></script> 
    </body>
</html>
